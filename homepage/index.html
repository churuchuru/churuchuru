<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churuchuru - Interactive Learning Notebooks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen">
    <div class="container mx-auto px-4">
        <!-- Header -->
        <header class="py-12 text-center">
            <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                üìö Churuchuru
            </h1>
            <p class="text-xl text-gray-300 mb-2">Interactive Learning Notebooks</p>
            <p class="text-gray-400 max-w-2xl mx-auto leading-relaxed">
                Explore interactive Python notebooks built with Marimo. Learn programming concepts through hands-on examples.
            </p>
        </header>

        <!-- Search Bar -->
        <div class="max-w-2xl mx-auto mb-12">
            <div class="relative">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search notebooks..." 
                    class="w-full px-6 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition"
                >
                <svg class="absolute right-4 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>

        <!-- Notebooks Grid -->
        <div id="notebooksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-16">
            <!-- Notebooks will be inserted here by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="text-center py-12 hidden">
            <p class="text-gray-400 text-lg">No notebooks found matching your search.</p>
        </div>

        <!-- Footer -->
        <footer class="border-t border-slate-700 py-8 text-center text-gray-400">
            <p>Made with ‚ù§Ô∏è by Churuchuru ‚Ä¢ Built with <a href="https://marimo.io" class="text-blue-400 hover:text-blue-300 transition">Marimo</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
